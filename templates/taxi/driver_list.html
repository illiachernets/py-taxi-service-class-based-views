{% extends "base.html" %}

{% block content %}
  <h1>Drivers list</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
      <li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}: {{ driver.first_name }} {{ driver.last_name }}</a></li>
{#        {% empty %}#}
{#          <li>No drivers</li>#}
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
