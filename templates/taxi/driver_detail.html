{% extends "base.html" %}

{% block content %}
  <h1>Username: {{ driver.username }}</h1>
  <p><strong>First name: </strong> {{ driver.first_name }}</p>
  <p><strong>Last name: </strong> {{ driver.last_name }}</p>

  <div class="ml-3">
    <h3>Cars:</h3>
    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted">{{ car.id }}</p>
      <p>Model: {{ car.model }}</p>
    {% endfor %}
  </div>
{% endblock %}
